{% extends "base_template.html" %}
{% block content %}
<div class="container">
  <h3>Ingresa tus datos</h3>
  <form action="/registro" method="post" class="form-container">
    <div class="form-group">
      <label for="nombre_apellido">Nombre y Apellido:</label>
      <input type="text" id="nombre_apellido" name="nombre_apellido" required>
    </div>

    <div class="form-group">
      <label for="rut_pasaporte">N° Rut o N° Pasaporte:</label>
      <input type="text" id="rut_pasaporte" name="rut_pasaporte" required>
    </div>

    <div class="form-group">
      <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
    </div>

    <div class="form-group">
      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais" required>
    </div>

    <div class="form-group">
      <label for="numero_celular">Número de Celular:</label>
      <input type="tel" id="numero_celular" name="numero_celular" required>
    </div>

    <div class="form-group">
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>
    </div>

    <button type="submit" class="submit-button">Enviar</button>
  </form>
</div>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f8f8f8;
  color: #333;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form-title {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
  color: #555;
}

.user-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-size: 14px;
  margin-bottom: 5px;
  color: #555;
}

.form-group input {
  font-size: 16px;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
  transition: border-color 0.3s ease;
}

.form-group input:focus {
  border-color: #007bff;
  outline: none;
}
.submit-btn {
  padding: 10px 20px;
  font-size: 16px;
  color: white;
  background-color: #e74c3c; 
  border: 2px solid white;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.submit-btn:hover {
    background-color: #c0392b; 
}

@media (max-width: 768px) {
  .container {
    padding: 15px;
  }

  .form-title {
    font-size: 20px;
  }
}
</style>
{% endblock %}
