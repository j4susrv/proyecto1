<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}LosRockstars{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    {% block content %}

    <div class="search-bar">
        <div>
            <label for="llegada">Llegada</label>
            <input type="date" id="" name="llegada">
        </div>
        <div>
            <label for="salida">Salida</label>
            <input type="date" id="salida" name="salida">
        </div>
        <div>
            <label for="personas">Personas</label>
            <input type="number" id="personas" name="personas" min="1" value="1">
        </div>
        <button type="button">¡Vamos!</button>
    </div>

    {% if current_user.is_authenticated and current_user.es_admin() %}
        <a href="{{ url_for('logout_admin') }}" class="btn btn-danger">Cerrar sesión</a>
        <a href="{{ url_for('agregar_pieza') }}" class="btn btn-secondary">Agregar Habitación</a>
        <a href="{{ url_for('vista_piezas')}}" class="btn btn-secondary">Ver piezas disponibles</a>
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const llegada = document.getElementById("llegada");
            const salida = document.getElementById("salida");

            // Obtén la fecha actual en formato YYYY-MM-DD
            const hoy = new Date();
            const año = hoy.getFullYear();
            const mes = String(hoy.getMonth() + 1).padStart(2, '0');
            const día = String(hoy.getDate()).padStart(2, '0');
            const fechaFormateada = `${año}-${mes}-${día}`;

            // Establecer las fechas mínimas en los campos de fecha
            llegada.setAttribute('min', fechaFormateada);
            salida.setAttribute('min', fechaFormateada);

            // Validación para que la fecha de salida sea mayor a la fecha de llegada
            llegada.addEventListener('change', function() {
                const fechaLlegadaSeleccionada = llegada.value;
                if (salida.value && salida.value <= fechaLlegadaSeleccionada) {
                    salida.value = "";
                }
                salida.setAttribute('min', fechaLlegadaSeleccionada);
            });
        });
    </script>
    {% endblock %}
</body>
</html>
